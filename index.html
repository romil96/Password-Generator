<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Slider Styles */
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #E5E7EB; /* Light gray track */
            outline: none;
            opacity: 0.8;
            transition: opacity .15s ease-in-out;
            border-radius: 4px;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3B82F6; /* Blue thumb */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #E5E7EB; /* Adding a light gray border to the thumb */
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3B82F6; /* Blue thumb */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #E5E7EB; /* Adding a light gray border to the thumb */
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center h-screen font-mono">
    <div class="bg-gray-100 p-8 rounded-lg shadow-lg max-w-sm w-full">
        <div class="text-gray-800 text-center mb-4">Password Generator</div>
        <div class="bg-gray-200 p-2 rounded mb-4 flex justify-between items-center">
            <input id="password" type="text" class="bg-transparent text-gray-900 w-full focus:outline-none" readonly>
            <button id="copyBtn" class="ml-2 text-blue-500">
                <!-- Copy Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 7v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-3.28A2 2 0 0113.4 4.92L12 3.75a2 2 0 00-1.4-.58H8a2 2 0 00-2 2v2zm2 2h8v10H10V9zm-4 0v2H5v10a2 2 0 002 2h8v-2H7v-8h1V9H6z" />
                </svg>
            </button>
        </div>
        <div class="text-gray-800 mb-4">Character Length <span id="charLength" class="text-blue-500">8</span></div>
        <input id="charRange" type="range" min="4" max="32" value="8" class="slider mb-4">
        
        <div class="space-y-4">
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" id="uppercase" class="sr-only peer">
                <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                <span class="ms-3 text-sm font-medium text-black">Include Uppercase Letters</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" id="lowercase" class="sr-only peer">
                <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                <span class="ms-3 text-sm font-medium text-black">Include Lowercase Letters</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" id="numbers" class="sr-only peer">
                <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                <span class="ms-3 text-sm font-medium text-black">Include Numbers</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
                <input type="checkbox" id="symbols" class="sr-only peer">
                <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                <span class="ms-3 text-sm font-medium text-black">Include Symbols</span>
            </label>
        </div>
        
        <div id="strength" class="text-gray-800 text-center mt-4">STRENGTH</div>
        <button id="generateBtn" class="bg-blue-500 text-white w-full py-2 mt-4 rounded hover:bg-blue-600 transition duration-300">GENERATE</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
